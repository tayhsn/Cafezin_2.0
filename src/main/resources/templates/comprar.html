<!DOCTYPE html>
<html lang="en">

    <head th:replace="~{componentes :: head}"></head>

    <body>

        <header th:replace="~{componentes :: header}"></header>

        <div class="container">
            <main class="d-flex flex-column flex-wrap align-items-center ">
                <form action="/comprar/novo" method="POST" th:object="${requisicaoDeCompra}">
                    <div>
                        <h3>Faça seu pedido!</h3>
                        <div>
                            <label for="produto">Nome: </label>
                            <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" type="text" name="nomeProduto"/>
                            <div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
                        </div>
                        <div>
                            <label for="pagamento">Valor: </label>
                            <input th:field="*{valorProduto}" th:errorclass="is-invalid" class="form-control" type="text" name="valorProduto" />
                            <div class="invalid-feedback" th:errors="*{valorProduto}"></div>
                        </div>
                        <div>
                            <label for="urlProduto">Url da imagem: </label>
                            <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" type="text" name="urlProduto"/>
                            <div class="invalid-feedback" th:errors="*{urlProduto}"></div>
                        </div>
                        <div>
                            <label for="floatingTextarea">Alguma observação?</label>
                            <div class="form-floating">
                                <textarea class="form-control" id="floatingTextarea" style="height: 70px" name="observacao"></textarea>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-dark btn-lg m-3">Concluir</button>
                        </div>
                </form>
            </main>
        </div>

        <div class="b-example-divider"></div>

        <div th:replace="~{componentes :: footer}"></div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    </body>

</html>
